<div class="container-dashboard">
    <div class="navigation">
        <ul>
            <li>
                <a class = "home" routerLink="../admin" style="margin: 30px 0;">
                    <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                    <span class="title"><h2>Dashboard</h2></span>
                </a>
            </li>
            <li>
                <a> 
                    <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <span class="title">Users</span>    
                </a>
            </li>
            <li (click)="clickCategory = !clickCategory">
                <a>
                    <span class="icon"><i class="fa fa-list" aria-hidden="true"></i></span>
                    <span class="title">Products</span>
                </a>
            </li>
            <div *ngIf="clickCategory" class="sub-menu">
                <li *ngFor="let category of categories" routerLink="products/{{category.categoryName}}"
                    (click)="getCategoryName(category.categoryName)">
                    {{category.categoryName}}
                </li>
            </div>
            <li>
                <a>
                    <span class="icon"><i class="fa fa-book" aria-hidden="true"></i></span>
                    <span class="title">Orders</span>
                </a>
            </li>
            <hr>
            <li>
                <a routerLink="" (click)="logout()" style="color: red">
                    <span class="icon"><i class="fa fa-arrow-left" aria-hidden="true" style="color: red"></i></span>
                    <h4 class="title">Sign Out</h4>
                </a>
            </li>
        </ul>
    </div>
    
    <div class="main">
        <router-outlet></router-outlet>
    </div>
    
</div>
