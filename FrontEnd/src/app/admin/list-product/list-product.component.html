<!-- Table -->
<p>{{categoryName}}</p>
<table class="table table-striped">
    <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.promotion}}</td>
      <td class="col-del-btn"><button class="btn btn-danger">Delete Product</button></td>
    </tr>
    </tbody>
  </table>
